<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/app.js" defer></script>
  </head>

  <body>
    <div>
      <h1>CountApp</h1>
      <br />
      <div>
        <h2>Today's Score</h2>
        <div class="score">
          <div class="score__circle">
            <div class="score__number">0</div>
          </div>
        </div>
      </div>
      <br />
      <div>
        <h2>Up</h2>
        <div class="container">
          <div class="wrapper">
            <div class="count">
              <div class="count__score">+5</div>
            </div>
            <div class="count">
              <div class="count__score">+5</div>
            </div>
            <div class="count">
              <div class="count__score">+2</div>
            </div>
            <div class="count">
              <div class="count__score">+1</div>
            </div>
            <div class="count">
              <div class="count__score">+4</div>
            </div>
            <div class="count">
              <div class="count__score">+3</div>
            </div>
            <div class="count">
              <div class="count__score">+2</div>
            </div>
            <div class="count">
              <div class="count__score">+1</div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div>
        <h2>Down</h2>
        <div class="container">
          <div class="wrapper">
            <div class="count">
              <div class="count__score">-3</div>
            </div>
            <div class="count">
              <div class="count__score">-1</div>
            </div>
            <div class="count">
              <div class="count__score">-3</div>
            </div>
            <div class="count">
              <div class="count__score">-5</div>
            </div>
            <div class="count">
              <div class="count__score">-5</div>
            </div>
            <div class="count">
              <div class="count__score">-5</div>
            </div>
            <div class="count">
              <div class="count__score">-3</div>
            </div>
            <div class="count">
              <div class="count__score">-3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
